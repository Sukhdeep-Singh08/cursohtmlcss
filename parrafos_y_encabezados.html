<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo HTML</title>
</head>
<body>
    <h1>TITULO</h1> <!--Se utiliza una sola vez el H1-->
    <!--Apartir del H1 al H6 se pueden utilizar mas de una vez, pero de forma jerarquica-->
    <h2>SUBTITULO</h2>
    <h3>SUBTITULO</h3>
    <h4>SUBTITULO</h4>
    <h5>SUBTITULO</h5>
    <h6>SUBTITULO</h6>
    <!--Un parrafo es una etiqueta el cual expresa una idea de principio a final para cada parrafo-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore quo quisquam corporis ea, et id recusandae quia facere, iure dolor atque ipsam nostrum, ab dolores quos tempora mollitia non nobis.</p>
</body>
</html>
