<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas Ordenadas-->
    <!--Esta lista se puede utilizar para una receta de cocina(Pasos a seguir)-->
    <ol>
        <li>Elemento 1</li> <!--Cada Lista ordenada/desordenada en su interior podemos tener li= item de lista o un lista item-->
        <!--Estas listas ordenadas, como proviene de orden va del 1 - infinito y aunque no pongans ningun contenido dentro del li saldra 1. u otros numeros-->
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!--Listas Unordered (Desordenadas)-->
    <!--En estas listas no son como las ordenadas, porque no siguen un orden-->
    <ul>
        <li>Elemento2</li> <!--En estas lista en vez de numeros son puntos-->
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
