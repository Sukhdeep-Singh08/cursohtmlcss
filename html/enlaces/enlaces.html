<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <a href="enlaces2.html">Enlace 2</a> <!--Si ponemos contenido dentro de la etiqueta <a> solo veremos texto-->
    <!--Con el atributo href hacemos una acceso de ruta localmente, pero tambien podemos hacerlo poniendo un enlace externo como a youtube-->
    <a href="enlaces3.html" title="Enlace de la página">Enlace 3</a>
    <a href="enlaces2.html" target="_blank">Segundo enlace para otra pestaña</a><!--Con el atributo target="_blank" abrimos el enlace en otra pestaña--> <!--Tenemos diferentes tipos como _self que abre en la misma pestaña y _blank que abre en otra pestaña, ademas de _parent(_parent sirve para abrir en el marco superior) y _top (sirve para abrir en la ventana principal) -->
</body>
</html>
